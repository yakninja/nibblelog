services:
  postgres:
    image: postgres:16-alpine
    container_name: nibblelog-postgres
    environment:
      POSTGRES_USER: nibble
      POSTGRES_PASSWORD: nibble
      POSTGRES_DB: nibblelog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/server/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nibble -d nibblelog"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
